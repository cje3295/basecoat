<table class="table table-hover">
    <tbody>
        {% for formula in formula_list -%}
        <tr class="formula" data-toggle="modal" data-target="#view_modal" data-formula-id="{{formula.id}}">
            <td>
                <div>
                    <h4>{{formula.formula_name}}: <span class="text-muted">{{formula.formula_number}}</span></h4>
                    <p>{{formula.summary}}</p>
                </div>
            </td>
        </tr>
        {%- endfor %}
    </tbody>
</table>
