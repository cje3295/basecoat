<table class="table table-hover">
    <tbody>
        {% for formula in formula_list -%}
        <tr class="">
            <td>
                <div class="">
                    <h4 class="">{{formula.color_name}}: <span class="text-muted">{{formula.color_number}}</span></h4>
                    <p class="">{{formula.summary}}</p>

            </td>
            <td>
                <div class="">

                </div>
            </td>
        </tr>
        {%- endfor %}
    </tbody>
</table>
